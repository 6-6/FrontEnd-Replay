<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table布局</title>
    <style>
        .parent{
            display: table-cell;
            width: 500px;
            height: 500px;
            background-color: skyblue;
            vertical-align: middle;
            text-align: center;
        }
        .child{
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>table布局</h1>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
