<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position定位+margin:负值</title>
    <style>
        .parent{
            position: relative;
            width: 500px;
            height: 500px;
            background: skyblue;
        }
        .child{
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -50px;
            margin-top: -50px;
            width: 100px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>
<body>
<h1>position定位+margin:负值</h1>
<div class="parent">
    <div class="child"></div>
</div>
</body>
</html>
