<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用BFC解决float导致的高度坍塌</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        margin: 100px;
        background: yellow;
        float: left;
      }
      .container {
        background: #000;
        /*以下样式触发BFC，可以试试其它的*/
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">box</div>
      <div class="box">box</div>
    </div>
  </body>
</html>
