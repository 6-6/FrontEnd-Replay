<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板字符串示例2</title>
</head>
<body>
  <div id="result"></div>
  <script>
    // 普通字符串
    let str1 = `In JavaScript '\n' is a line-feed.`

    // 多行字符串，输出的字符串也会换行
    let str2 = `In JavaScript this is
    not legal.`

    // 字符串中嵌入变量
    let name = "Bob", time = "today";
    let str3 = `Hello ${name}, how are you ${time}?`

    console.log(str1);
    console.log(str2);
    console.log(str3);
  </script>
</body>
