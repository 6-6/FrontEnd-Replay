<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组方式的解构赋值</title>
</head>
<body>
  <script>
    let [a, b, c] = [1, 2, 3];
    console.log(a);//1
    console.log(b);//2
    console.log(c);//3
  </script>
</body>
</html>
