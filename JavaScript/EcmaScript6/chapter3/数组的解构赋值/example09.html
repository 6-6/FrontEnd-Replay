<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>当解构赋值默认值是一个表达式</title>
</head>
<body>
  <script>
    // 因为x能取到值，所以函数f根本不会执行。
    function f() {
      console.log('aaa');
    }

    let [x = f()] = [1];
  </script>
</body>
</html>
