<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>解构赋值的默认值可以引用解构赋值的其他变量</title>
</head>
<body>
  <script>
    let [x1 = 1, y1 = x1] = [];     
    console.log('x1:', x1 + '; ' + 'y1:', y1); // x1=1; y1=1

    let [x2 = 1, y2 = x2] = [2];    
    console.log('x2:', x2 + '; ' + 'y2:', y2); // x2=2; y2=2

    let [x3 = 1, y3 = x3] = [1, 2]; 
    console.log('x3:', x3 + '; ' + 'y3:', y3); // x3=1; y3=2

    // 同样和函数传参很类似，可以引用其他变量，但前提是必须声明变量
    // y4还未声明变量，所以赋值给x4时，报未定义的错误
    let [x4 = y4, y4 = 1] = [];     
    console.log('x4:', x4 + '; ' + 'y4:', y4); // ReferenceError: y4 is not defined
  </script>
</body>
</html>
