<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iterator接口的数据结构解构赋值</title>
</head>
<body>
  <script>
    // 只要某种数据结构具有 Iterator 接口，都可以采用数组形式的解构赋值。
    // Generator 函数，具有 Iterator 接口，参考19章
    function* fibs(){
      let a = 0;
      let b = 1;
      while(true){
        yield a;
        [a, b] = [b, a + b];
      }
    }

    let [first, second, third, fourth, fifth, sixth] = fibs();
    console.log(sixth);//5
  </script>
</body>
</html>
