<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>嵌套结构的对象的解构赋值1</title>
</head>
<body>
  <script>
    let obj = {
      p: [
        'Hello',
        { y: 'World' }
      ]
    };

    // 这里的p是模式，不会被赋值，相当于x,y才是变量
    let { p: [x, { y }] } = obj;
    console.log('x:', x);  // "Hello"
    console.log('y:', y);  // "World"
  </script>
</body>
</html>
