<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数参数的定义</title>
</head>
<body>
  <script>
    function f1([x, y, z]) { 
      // 函数内的参数，已经解构赋值了，可以直接输出x,y,z任意值
      return x;
    }

    console.log(f1([1, 2, 3]));// 1

    // 参数是一组无次序的值
    function f2({x, y, z}) {
      // 这里设置返回数组的形式
      return [x, y, z];
    }

    console.log(f2({z: 3, y: 2, x: 1}));// [1, 2, 3]

  </script>
</body>
</html>
