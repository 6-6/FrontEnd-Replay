<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数参数的解构赋值</title>
</head>
<body>
  <script>
    function add([x, y]){
      // 函数内部直接解构为变量x和y
      return x + y;
    }

    add([1, 2]); // 3
  </script>
</body>
</html>
