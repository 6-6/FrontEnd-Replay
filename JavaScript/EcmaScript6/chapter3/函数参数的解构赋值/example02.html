<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>map()方法解构赋值</title>
</head>
<body>
  <script>
    let result = [[1, 2], [3, 4]].map(([a, b]) => a + b);
    console.log(result);// [ 3, 7 ]
  </script>
</body>
</html>
