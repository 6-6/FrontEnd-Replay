<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>闭包保存for循环i的引用</title>
</head>
<body>
  <script>
    var a = [];
    for (let i = 0; i < 10; i=i+1) {
      a[i] = function () {
        console.log(i);
      };
    }
    a[6](); // 6
  </script>
</body>
</html>
